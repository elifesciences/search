version: '3'
services:

    opensearch:
        image: opensearchproject/opensearch:1.3.14
        container_name: opensearch
        environment:
            - cluster.name=opensearch-cluster
            - node.name=opensearch
            - discovery.type=single-node
            - DISABLE_SECURITY_PLUGIN=true
            - bootstrap.memory_lock=true # along with the memlock settings below, disables swapping
        ulimits:
            memlock:
                soft: -1
                hard: -1
            nofile:
                soft: 65536 # maximum number of open files for the OpenSearch user, set to at least 65536 on modern systems
                hard: 65536
        volumes:
            - opensearch-data1:/usr/share/opensearch/data
        ports:
            - '9200:9200'
            - '9600:9600' # required for Performance Analyzer
        networks:
            - opensearch-net
    api-dummy:
        image: elifesciences/api-dummy:0fc67160e0208b389adbf425b362d739899b5f5a
        container_name: api-dummy
        ports:
            - '5002:8080'
        networks:
            - opensearch-net
    gearman:
        image: artefactual/gearmand:latest
        container_name: gearman
        ports:
            - '4730:4730'
        networks:
            - opensearch-net

    localstack:
        image: localstack/localstack:2.3.2
        environment:
            - SERVICES=sqs
            - AWS_DEFAULT_REGION=eu-central-1
            - EDGE_PORT=4566
            - HOSTNAME_EXTERNAL=localstack
        ports:
            - '4566:4566'
        networks:
            - opensearch-net

    app:
        build:
            context: .
            dockerfile: Dockerfile
        volumes:
            - ..:/app
            - ./config.php.dist:/app/config.php
        ports:
            - '8888:80'
        networks:
            - opensearch-net
        depends_on:
            - opensearch
            - gearman
            - localstack
        stdin_open: true
        tty: true

volumes:
    opensearch-data1:

networks:
    opensearch-net:
        driver: bridge
